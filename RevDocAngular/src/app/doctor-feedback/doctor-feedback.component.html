<div>
    <div class="form-group" id="rating-wrapper">

        <h5 id="headline">How would you rate your most recent appointment with this
            doctor?</h5><br />
        <br />
        <!-- form for rating bedside manners, wait time, overall, and comments -->
        <form (ngSubmit)="rateDoctor(Comment)">

            <table id="ratings_table">
                <tr>
                    <td>

                    </td>

                <tr>
                    <td>
                        <pre>Bedside Manners Rating: <b>{{ BedsideManners.value }}</b></pre>
                        <div class="form-group">
                            <ngb-rating [formControl]="BedsideManners" max=5>
                                <ng-template let-fill="fill" let-index="index">
                                    <span class="stars" [class.filled]="fill === 100">&#9733;</span>
                                </ng-template>
                            </ngb-rating>
                            <div class="form-text small">
                            </div>
                        </div>
                        <hr>


                    </td>

                </tr>
                <tr>
                    <td>
                        <pre>Wait Time Rating: <b>{{WaitTime.value}}</b></pre>
                        <div class="form-group">
                            <ngb-rating [formControl]="WaitTime" max=5>
                                <ng-template let-fill="fill" let-index="index">
                                    <span class="stars" [class.filled]="fill === 100">&#9733;</span>
                                </ng-template>
                            </ngb-rating>
                            <div class="form-text small">
                            </div>
                        </div>
                        <hr>

                    </td>
                </tr>
                <tr>
                    <td>
                        <pre>Overall Rating: <b>{{Overall.value}}</b></pre>
                        <div class="form-group">
                            <ngb-rating [formControl]="Overall" max=5>
                                <ng-template let-fill="fill" let-index="index">
                                    <span class="stars" [class.filled]="fill === 100">&#9733;</span>
                                </ng-template>
                            </ngb-rating>
                            <div class="form-text small">
                            </div>
                        </div>
                        <hr>

                    </td>
                </tr>
                <tr>
                    <td>
                        <div>

                            <textarea class="form-control" rows="5" [(ngModel)]="Comment" placeholder="Comment"
                                name="comment"></textarea>
                        </div>
                    </td>
                </tr>
            </table>


            <button id="submit" type="submit" value="submit">Submit</button>
        </form>
    </div>
</div>
