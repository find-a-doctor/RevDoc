<div class="form-group" id="rating-wrapper">
        <label class="control-label" for="rating">
            <span class="field-label-header">How would you rate your most recent appointment with this doctor?</span><br>
            <span class="field-label-info"></span> <br /> <br />
        </label>
        <form (ngSubmit)="rateDoctor(BMRating, WTRating, OVRating, Comment)">
    
            <table id="ratings_table">
    
    
                <tr>
                    <td>
                        Bedside Manners
                    </td>
                    <td>
                        <span id="test" class="star_rating_BM">
                            <label class="star">
                                <input type="radio" name="BM" [(ngModel)]="BMRating" value="1"> <em></em>
                                <img src="../../assets/blank_star.png" class="img-bot" alt="Blank" height="50px">
                                <img src="../../assets/orange_star.png" class="img-top" alt="Orange" height="50px">
                            </label>
                            <label class="star">
                                <input type="radio" name="BM" [(ngModel)]="BMRating" value="2"> <em></em>
                                <img src="../../assets/blank_star.png" class="img-bot" alt="Blank" height="50px">
                                <img src="../../assets/orange_star.png" class="img-top" alt="Orange" height="50px">
                            </label>
                            <label class="star">
                                <input type="radio" name="BM" [(ngModel)]="BMRating" value="3" > <em></em>
                                <img src="../../assets/blank_star.png" class="img-bot" alt="Blank" height="50px">
                                <img src="../../assets/orange_star.png" class="img-top" alt="Orange" height="50px">
                            </label>
                            <label class="star">
                                <input type="radio" name="BM" [(ngModel)]="BMRating" value="4"> <em></em>
                                <img src="../../assets/blank_star.png" class="img-bot" alt="Blank" height="50px">
                                <img src="../../assets/orange_star.png" class="img-top" alt="Orange" height="50px">
                            </label>
                            <label class="star">
                                <input type="radio" name="BM" [(ngModel)]="BMRating" value="5"> <em></em>
                                <img src="../../assets/blank_star.png" class="img-bot" alt="Blank" height="50px">
                                <img src="../../assets/orange_star.png" class="img-top" alt="Orange" height="50px">
                            </label>
                        </span>
                    </td>
                </tr>
    
                <tr>
                    <td>
                        Wait Time
                    </td>
                    <td>
                        <span id="test" class="star_rating_WT">
                            <label class="star">
                                <input type="radio" name="WT" [(ngModel)]="WTRating" value="1"> <em></em>
                                <img src="../../assets/blank_star.png" class="img-bot" alt="Blank" height="50px">
                                <img src="../../assets/orange_star.png" class="img-top" alt="Orange" height="50px">
                            </label>
                            <label class="star">
                                <input type="radio" name="WT" [(ngModel)]="WTRating" value="2"> <em></em>
                                <img src="../../assets/blank_star.png" class="img-bot" alt="Blank" height="50px">
                                <img src="../../assets/orange_star.png" class="img-top" alt="Orange" height="50px">
                            </label>
                            <label class="star">
                                <input type="radio" name="WT" [(ngModel)]="WTRating" value="3"> <em></em>
                                <img src="../../assets/blank_star.png" class="img-bot" alt="Blank" height="50px">
                                <img src="../../assets/orange_star.png" class="img-top" alt="Orange" height="50px">
                            </label>
                            <label class="star">
                                <input type="radio" name="WT" [(ngModel)]="WTRating" value="4"> <em></em>
                                <img src="../../assets/blank_star.png" class="img-bot" alt="Blank" height="50px">
                                <img src="../../assets/orange_star.png" class="img-top" alt="Orange" height="50px">
                            </label>
                            <label class="star">
                                <input type="radio" name="WT" [(ngModel)]="WTRating" value="5"> <em></em>
                                <img src="../../assets/blank_star.png" class="img-bot" alt="Blank" height="50px">
                                <img src="../../assets/orange_star.png" class="img-top" alt="Orange" height="50px">
                             </label>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Overall
                    </td>
                    <td>
                        <span class="star_rating">
                            <label class="star">
                                <input type="radio" name="overall" [(ngModel)]="OVRating" value="1"><em></em>
                                <img src="../../assets/blank_star.png" class="img-bot" alt="Blank" height="50px">
                                <img src="../../assets/orange_star.png" class="img-top" alt="Orange" height="50px">
                            </label>
                            <label class="star">
                                <input type="radio" name="overall" [(ngModel)]="OVRating" value="2"><em></em>
                                <img src="../../assets/blank_star.png" class="img-bot" alt="Blank" height="50px">
                                <img src="../../assets/orange_star.png" class="img-top" alt="Orange" height="50px">
                            </label>
                            <label class="star">
                                <input type="radio" name="overall" [(ngModel)]="OVRating" value="3"><em></em>
                                <img src="../../assets/blank_star.png" class="img-bot" alt="Blank" height="50px">
                                <img src="../../assets/orange_star.png" class="img-top" alt="Orange" height="50px">
                            </label>
                            <label class="star">
                                <input type="radio" name="overall" [(ngModel)]="OVRating" value="4"><em></em>
    
                                <img src="../../assets/blank_star.png" class="img-bot" alt="Blank" height="50px">
                                <img src="../../assets/orange_star.png" class="img-top" alt="Orange" height="50px">
                            </label>
                            <label class="star">
                                
                                <input type="radio" name="overall" [(ngModel)]="OVRating" value="5"><em></em>
                                <img src="../../assets/blank_star.png" class="img-bot" alt="Blank" height="50px">
                                <img src="../../assets/orange_star.png" class="img-top" alt="Orange" height="50px">
                            
                            </label>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
    
                    </td>
                    <td>
                        <input type="text" name="comment" [(ngModel)]="Comment" placeholder="comment" id="comment">
                    </td>
                </tr>
            </table>
    
    
            <button id="submit" type="submit" value="submit">Submit</button>
        </form>
    
    
    </div>
